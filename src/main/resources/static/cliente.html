<div class="container">
	<!-- Novo cliente. -->
	<form class="form-horizontal">
		<fieldset>
			<!-- Form Name -->
			<legend>Cliente</legend>
			<!-- C�digo -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="textinput">Código</label>
				<div class="col-md-6">
					<input id="txt_codigo" type="text"
						placeholder="Coloque aqui o código" class="form-control input-md"
						ng-model="cliente.codigo">
				</div>
			</div>
			<!-- Nome -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="textinput">Nome</label>
				<div class="col-md-6">
					<input id="txt_nome" type="text"
						placeholder="Coloque aqui o nome" class="form-control input-md"
						ng-model="cliente.nome">
				</div>
			</div>
			
			<table >
				<thead>
					<tr>
						<th data-field="codigo">Código</th>
						<th data-field="nome">Nome</th>
						<th >Excluir</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="cliente in clientes">
						<td> {{cliente.codigo}} </td>
						<td> {{cliente.nome}} </td>
						<td><a href="#/cliente" ng-click="deletarCliente(cliente)">
						<i class="material-icons">delete_forever</i></a></td>
					</tr>
				</tbody>
			</table>
			{{cliente.data}}
			<!-- Button -->
			<a class="waves-effect light-blue btn-large left" ng-click="novoCliente(cliente)" >
				Salvar
			</a>

		</fieldset>
	</form>
</div>
<!-- Container -->
